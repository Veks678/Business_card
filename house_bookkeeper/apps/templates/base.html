{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="{{head_param.encoding}}">
        <meta name="keywords" content="{{head_param.content}}">
        <meta name="viewport" content="width=device-width">

        <script src="https://rawgit.com/wwilsman/Datepicker.js/master/dist/datepicker.js"></script>

        <link href="{% static 'css/base.css' %}" rel="stylesheet">
        <link href="{% static 'css/blog.css' %}" rel="stylesheet">
        <link href="{% static 'css/datepicker.css' %}" rel="stylesheet">

        <title>{{head_param.title}}</title>
    </head>
    <body>
        <main>
            <nav class="Panel">
                {% block panel %}{% endblock panel %}
            </nav>
            <section class="Content">
                {% block content %}{% endblock content %}
            </section>
        </main>
    </body>
</html>
