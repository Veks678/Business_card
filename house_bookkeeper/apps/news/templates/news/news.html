{% extends "panel.html" %}

{% block content %}
        {% for n in news %}
            <section class="Publication">
                <article>
                    <input id="{{n.id}}" type="checkbox" >
                    <label for="{{n.id}}">
                        <a href="{% url n.url %}#a{{n.focus_id}}">{{n.section}}</a>
                        <b>{{n.date}}</b>
                    </label>
                </article>
            </section>
        {% endfor %}
{% endblock content %}
